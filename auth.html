<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="auth-page">
    <form id="login-form">
      <img src="./images/x-logo .png" alt="logo" />

      <div class="name">
        <label>Kullanıcı Adı:</label>
        <input type="text" />

        <div class="name-warning-wrapper">
          <p class="name-warning">İsim 5 karakterden kısa olamaz</p>
        </div>
      </div>
      <div class="password">
        <label>Şifre:</label>
        <input type="password" />
        <div class="name-warning-wrapper">
          <p class="password-warning">Şifre alanı zorunludur.</p>
        </div>
      </div>
      <button type="submit" id="auth-btn">Giriş Yap</button>
    </form>
  </body>
</html>
